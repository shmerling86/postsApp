<mat-card>
    <mat-card-content>
        <form [formGroup]='loginForm' (submit)="onLogin(loginForm)">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" autocomplete>
            </mat-form-field>
            <p *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
                <mat-error *ngIf="loginForm.get('email').errors['required']">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email').errors['email']">Invalid email address</mat-error>
            </p>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" autocomplete>
            </mat-form-field>
            <p *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                <mat-error *ngIf="loginForm.get('password').errors['required']">Password is required</mat-error>
                <mat-error *ngIf="loginForm.get('password').errors['minlength'] ||
                                 loginForm.get('password').errors['maxlength']">
                    Password must be 6 to 15 characters long</mat-error>
            </p>
            <div mat-dialog-actions>
                <button mat-button (click)="goToSignup()">Go Signup</button>
                <button mat-raised-button class="submit-btn" type="submit">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
