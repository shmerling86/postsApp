<mat-card>
    <mat-card-content>
        <form [formGroup]='signupForm' (submit)="onSignup(signupForm)">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" autocomplete>
            </mat-form-field>
            <p *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
                <mat-error *ngIf="signupForm.get('name').errors['required']">Name is required</mat-error>
                <mat-error *ngIf="signupForm.get('name').errors['minlength'] ||
                                 signupForm.get('name').errors['maxlength']">
                    Name must be 6 to 10 characters long</mat-error>
            </p>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" autocomplete>
            </mat-form-field>
            <p *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                <mat-error *ngIf="signupForm.get('email').errors['required']">Email is required</mat-error>
                <mat-error *ngIf="signupForm.get('email').errors['email']">Invalid email address</mat-error>
            </p>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" autocomplete>
            </mat-form-field>
            <p *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                <mat-error *ngIf="signupForm.get('password').errors['required']">Password is required</mat-error>
                <mat-error *ngIf="signupForm.get('password').errors['minlength'] ||
                                 signupForm.get('password').errors['maxlength']">
                    Password must be 6 to 15 characters long</mat-error>
            </p>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick profile Image</button>
                <input type="file" #filePicker (change)="onProfileImagePicked($event)">
            </div>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && signupForm.get('image').valid">
                <img [src]="imagePreview" [alt]="signupForm.value.name">
            </div>
            <div mat-dialog-actions>
                <button mat-button (click)="goToLogin()">Go Login</button>
                <button mat-raised-button class="submit-btn" type="submit">Signup</button>
                </div>
        </form>
    </mat-card-content>
</mat-card>
